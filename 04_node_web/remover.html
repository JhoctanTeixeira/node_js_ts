<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Remoção de contato</title>
</head>
<body>
    <div class="container">
        <h1 class="text-danger">Tem certeza que deseja remover o contato selecionado?</h1>
        <div>
            <button class="btn btn-danger" id="btnRemover">Sim, remover</button> | <a href="/contatos.html">Não, voltar para contatos</a>
        </div>
    </div>
    <script>

        document.getElementById("btnRemover").addEventListener("click", function() {
            let url = "http://localhost:3200/remover";
            let id = localStorage.getItem("id");
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: id })
            })
            .then((res) => res.json())
            .then((res) => {
                if (res.ok) {
                    alert("Contato removido com sucesso!");
                    window.location.href = "/contatos.html";
                } else {
                    alert("Erro ao remover contato!");
                }
            });
        });
    </script>
</body>
</html>
